<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="DragandDrop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><i class="fa-solid fa-star"></i>List Item 1</div>
            <div class="list" draggable="true"><i class="fa-solid fa-star"></i>List Item 2</div>       
            <div class="list" draggable="true"><i class="fa-solid fa-star"></i>List Item 3</div>       
            <div class="list" draggable="true"><i class="fa-solid fa-star"></i>List Item 4</div>              
        </div>
        <div id="right"></div>
    </div>

    <script src="DragandDrop.js"></script>
</body>
</html>
