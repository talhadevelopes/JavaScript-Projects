<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form action="" id="js-expense-form">
            <input type="text" id="js-description" placeholder="Expense Description" required> <br>
            <select name="" id="js-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select><br>

            <input type="number" id="js-amount" placeholder="Amount" required><br>
            <input type="submit" value="Add Expense">
        </form>

        <h3>Expense Summary</h3>
        <table id="expense-table">

            <tr>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
               </tr> 
            </th>

            <tbody id="js-expense-list">

            </tbody>
        </table>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
