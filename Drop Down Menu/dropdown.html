<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="js-select-text">Select Text</p> <!-- Ensure ID matches the JavaScript -->
                <i class="fa-solid fa-chevron-down" id="arrowIcon"></i>
            </div>
    
            <ul id="list" class="js-hide">
                <li class="options"><i class="fa-brands fa-figma"></i><p>Icon 1</p></li>
                <li class="options"><i class="fa-solid fa-fax"></i><p>Icon 2</p></li>
                <li class="options"><i class="fa-solid fa-atom"></i><p>Icon 3</p></li>
            </ul>
        </div>
    </div>
    <script src="dropdown.js"></script>
</body>
</html>
